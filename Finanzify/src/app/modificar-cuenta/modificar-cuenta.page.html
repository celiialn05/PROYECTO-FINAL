<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="custom-button-center">
        <img src="assets\modificarcredenciales.png" alt="Logo de la aplicación" class="custom-button-center">
      </ion-col>
    </ion-row>

    <!-- Campos de datos personales -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos Personales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input id="nombre" type="text" [(ngModel)]="usuario.nombre" [placeholder]="usuario.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input id="apellidos" type="text" [(ngModel)]="usuario.apellidos" [placeholder]="usuario.apellidos"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Edad</ion-label>
              <ion-input id="edad" type="number" [(ngModel)]="usuario.edad" [placeholder]="usuario.edad"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Campos de datos de la cuenta -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos de la cuenta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input id="email" type="email" [(ngModel)]="usuario.email" [placeholder]="usuario.email"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Botón para guardar cambios -->
    <ion-row>
      <ion-col size="12">
        <ion-button class="custom-orange" expand="full" (click)="modificarUsuario()">Guardar Cambios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
