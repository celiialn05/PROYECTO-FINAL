<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Configuración</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-list lines="none">
        <ion-item>
          <ion-button fill="clear"  routerLink="/modificar-cuenta">
            <ion-icon  slot="start" name="cog-outline" color="dark"></ion-icon>
          </ion-button>
          <ion-label>Configuración de la cuenta</ion-label>
        </ion-item>
        <ion-item>
          <ion-button fill="clear"  (click)="toggleDarkMode()">
            <ion-icon slot="start" name="color-filter-outline" color="warning"></ion-icon>
          </ion-button>
          <ion-label>Cambiar tema</ion-label>
        </ion-item>
        <ion-item>
          <a href="https://finanzify-software.my.canva.site/info#ayuda">
            <ion-button fill="clear">
              <ion-icon slot="start" name="help-circle-outline"></ion-icon>
            </ion-button>
          </a>
          <ion-label>Ayuda</ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar >
      <ion-button fill="clear"  class="custom-button-center" routerLink="/login">
        <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header fixed>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-row>
        <ion-col size="9" class="custom-button-center">
          <img src="assets/fianzify.png" alt="Logo" >
        </ion-col>
        <ion-col  size="auto"class="custom-thumbnail-center" >
          <ion-thumbnail class="custom-thumbnail-center">
            
            <img [src]="imagenUrl || 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" alt="Imagen de usuario" />
          </ion-thumbnail>                    
        </ion-col>
      </ion-row>
     
    </ion-toolbar>
  </ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" >
      <ion-icon name="pie-chart-sharp" color="warning"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="contabilidad"  [routerLink]="['/principal/contabilidad']" [queryParams]="{ usuario: usuario }" >
      <ion-icon name="cash-sharp" color="success"></ion-icon>
     </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
