<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="custom-button-center">
        <img src="assets/bienvenidx.png" alt="Bienvenida">
      </ion-col>
      <ion-col size="12" class="custom-button-center">
        <ion-thumbnail class="ion-thumbnail">
          <img [src]="imagenSeleccionada || 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" alt="Imagen seleccionada" id ="imagen" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="12" class="custom-button-center">
        <ion-button class="custom-orange" (click)="onImageSelect()">Añadir Imagen</ion-button>
        <input type="file" id="imageInput" (change)="onFileSelected($event)" hidden>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos Personales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input id="nombre" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input id="apellidos" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Edad</ion-label>
              <ion-input id="edad" type="number"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos de la cuenta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item [class.invalid]="!validarEmail">
              <ion-label position="floating">Email</ion-label>
              <ion-input id="email" type="email" [(ngModel)]="email"></ion-input>
              <ion-icon name="close-circle" slot="end" *ngIf="emailInvalido"></ion-icon>
            </ion-item>
            <ion-text color="danger" *ngIf="emailInvalido">Formato de correo electrónico inválido</ion-text>
        
            <ion-item [class.invalid]="!validarDNI">
              <ion-label position="floating">DNI</ion-label>
              <ion-input id="dni" type="text" [(ngModel)]="dni"></ion-input>
              <ion-icon name="close-circle" slot="end" *ngIf="dniInvalido"></ion-icon>
            </ion-item>
            <ion-text color="danger" *ngIf="dniInvalido">Formato de DNI inválido</ion-text>
        
            <ion-item [class.invalid]="!validarContrasena">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input id="contrasena" type="password" [(ngModel)]="contrasena"></ion-input>
              <ion-icon name="close-circle" slot="end" *ngIf="contrasenaInvalida"></ion-icon>
            </ion-item>
            <ion-text color="danger" *ngIf="contrasenaInvalida">La contraseña debe tener al menos 8 caracteres, una mayúscula y un número</ion-text>
        
            <ion-item>
              <ion-label position="floating">Repetir Contraseña</ion-label>
              <ion-input id="repetirContrasena" type="password" [(ngModel)]="repetirContrasena"></ion-input>
            </ion-item>
            <!-- Aquí podrías agregar lógica adicional para validar que las contraseñas coincidan -->
        
            <ion-button expand="block" class="custom-black" (click)="onRegister()">Crear Cuenta</ion-button>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    App creada por: Celia Lloret Nicolás
  </ion-toolbar>
</ion-footer>
