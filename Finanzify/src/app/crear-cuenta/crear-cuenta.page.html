<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="custom-button-center">
        <img src="assets/bienvenidx.png" alt="Bienvenida">
      </ion-col>
      <ion-col size="12" class="custom-button-center">
        <ion-thumbnail class="ion-thumbnail">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="12" class="custom-button-center">
        <ion-button class="custom-orange" (click)="onImageSelect()">A침adir Imagen</ion-button>
        <input type="file" id="imageInput" (change)="onFileSelected($event)" hidden>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos Personales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input id="nombre" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input id="apellidos" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Edad</ion-label>
              <ion-input id="edad" type="number"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos de la cuenta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input id="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">DNI</ion-label>
              <ion-input id="dni" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input id="contrasena" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Repetir Contrase침a</ion-label>
              <ion-input id="repetirContrasena" type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" class="custom-black" (click)="crearCuenta()">Crear Cuenta</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar class="footer-toolbar">
    App creada por: Celia Lloret Nicol치s
  </ion-toolbar>
</ion-footer>
