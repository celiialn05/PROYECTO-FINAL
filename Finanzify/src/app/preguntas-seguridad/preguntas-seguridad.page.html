<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preguntas de Seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preguntas de Seguridad</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <ion-card *ngFor="let pregunta of preguntas">
    <ion-card-header>
      <ion-card-title>Pregunta {{ pregunta.id }}</ion-card-title>
      <ion-card-title>{{ pregunta.pregunta }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Respuesta</ion-label>
        <ion-input type="text" placeholder="Respuesta" [(ngModel)]="respuestas[pregunta.id]"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
 

  <!-- BotÃ³n para enviar las respuestas -->
  <ion-button expand="block" color="primary">Enviar Respuestas</ion-button>
</ion-content>
