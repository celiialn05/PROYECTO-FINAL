<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preguntas de Seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preguntas de Seguridad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pregunta 1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Aquí puedes poner tu primera pregunta -->
      <!-- Ejemplo de un input para la respuesta -->
      <ion-item>
        <ion-label>Respuesta</ion-label>
        <ion-input type="text" placeholder="Respuesta"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pregunta 2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Aquí puedes poner tu segunda pregunta -->
      <!-- Ejemplo de un input para la respuesta -->
      <ion-item>
        <ion-label>Respuesta</ion-label>
        <ion-input type="text" placeholder="Respuesta"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pregunta 3</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Aquí puedes poner tu tercera pregunta -->
      <!-- Ejemplo de un input para la respuesta -->
      <ion-item>
        <ion-label>Respuesta</ion-label>
        <ion-input type="text" placeholder="Respuesta"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Botón para enviar las respuestas -->
  <ion-button expand="block" color="primary">Enviar Respuestas</ion-button>
</ion-content>
