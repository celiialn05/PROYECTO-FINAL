
<ion-content [fullscreen]="true">
 
  <ion-row>
    <ion-col size="12" class="custom-button-center">
      <img src="assets/seguridad.png" alt="Logo de la aplicaciÃ³n" class="custom-button-center">
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let pregunta of preguntas">
    <ion-card-header>
      <ion-card-title>Pregunta {{ pregunta.id }}</ion-card-title>
      <ion-card-title>{{ pregunta.pregunta }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Respuesta</ion-label>
        <ion-input type="text" placeholder="Respuesta" [(ngModel)]="respuestas[pregunta.id]"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
 

  <!-- BotÃ³n para enviar las respuestas -->
  <ion-button expand="block" class = "custom-orange" (click)="enviarRespuestas()">Enviar Respuestas</ion-button>
</ion-content>
